<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldmo AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #000000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo {
            background-color: #fdbb11;
            color: #000000;
            font-weight: bold;
            padding: 5px 20px;
            border-radius: 25px;
            border: 2px solid #000000;
            font-size: 1.2rem;
        }

        .chat-container {
            background-color: #fdbb11;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border: 4px solid #000000;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: white;
        }
        
        /* Scrollbar Styles */
        .chat-messages::-webkit-scrollbar {
            width: 7px;
            height: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px #41C1CF;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #3A53A3;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 25px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            border: 2px solid #000000;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000000;
            font-weight: bold;
        }
        
        .assistant {
            background-color: #41C1CF;
            margin-right: 20%;
            margin-left: 10px;
            color: #000000;
        }

        .assistant .avatar {
            background-color: #3A53A3;
            color: white;
        }
        
        .user {
            background-color: #fdbb11;
            color: #000000;
            margin-left: 20%;
            margin-right: 10px;
            flex-direction: row-reverse;
        }

        .user .avatar {
            background-color: #3A53A3;
            color: white;
        }
        
        .message-content {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            border: 4px solid #000000;
        }
        
        input[type="text"] {
            flex-grow: 1;
            padding: 12px 20px;
            border: 2px solid #000000;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #41C1CF;
        }
        
        button {
            padding: 5px 20px;
            background-color: #fdbb11;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #3A53A3;
            color: #ffffff;
            border-color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #3A53A3;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo">Fieldmo</div>
        </div>
    </header>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const configParams = window.location.hash.substring(1).split('#');
        
        const config = {
            orgKey: configParams[0],
            userKey: configParams[1],
            moduleKey: configParams[2],
            industry: configParams[3],
            subIndustry: configParams[4]
        };

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage('user', message);
                input.value = '';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message,
                            config
                        })
                    });

                    const data = await response.json();
                    addMessage('assistant', data.response);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('assistant', 'Sorry, there was an error processing your request.');
                }
            }
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} animate__animated animate__fadeIn`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = type === 'user' ? 'U' : 'F';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Initialize chat with welcome message
        addMessage('assistant', `Welcome to Fieldmo! I'm here to help you customize your ${config.moduleKey} module for ${config.industry} industry. How can I assist you today?`);
    </script>
</body>
</html>
