<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldmo AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .params-sidebar {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-right: 4px solid #000000;
            overflow-y: auto;
        }

        .params-sidebar h2 {
            margin-bottom: 20px;
            color: #3A53A3;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .param-item {
            margin-bottom: 15px;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 25px;
            background: #f5f5f5;
        }

        .param-label {
            font-weight: 500;
            color: #3A53A3;
            margin-bottom: 5px;
            display: block;
            font-size: 0.8rem;
        }

        .param-value {
            color: #000000;
            word-break: break-all;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid #000000;
        }

        .logo {
            background-color: #fdbb11;
            color: #000000;
            font-weight: bold;
            padding: 5px 20px;
            border-radius: 25px;
            border: 2px solid #000000;
            font-size: 1.2rem;
            display: inline-block;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #fff;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border: 4px solid #000000;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: white;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 7px;
            height: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px #41C1CF;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #3A53A3;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 25px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            border: 2px solid #000000;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000000;
            font-weight: bold;
        }
        
        .assistant {
            background-color: #41C1CF;
            margin-right: 20%;
            margin-left: 10px;
            color: #000000;
        }

        .assistant .avatar {
            background-color: #3A53A3;
            color: white;
        }
        
        .user {
            background-color: #fdbb11;
            color: #000000;
            margin-left: 20%;
            margin-right: 10px;
            flex-direction: row-reverse;
        }

        .user .avatar {
            background-color: #3A53A3;
            color: white;
        }
        
        .message-content {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            border: 4px solid #000000;
        }
        
        input[type="text"] {
            flex-grow: 1;
            padding: 12px 20px;
            border: 2px solid #000000;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #41C1CF;
        }
        
        button {
            padding: 5px 20px;
            background-color: #fdbb11;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #3A53A3;
            color: #ffffff;
            border-color: #ffffff;
        }

        .typing-indicator {
            padding: 15px;
            background: #41C1CF;
            border-radius: 25px;
            border: 2px solid #000000;
            display: none;
            margin-bottom: 20px;
            max-width: 100px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #000000;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="params-sidebar" id="paramsSidebar">
            <h2>Configuration Parameters</h2>
            <!-- Parameters will be inserted here -->
        </div>
        
        <div class="main-container">
            <header class="header">
                <div class="logo">Fieldmo</div>
            </header>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span>
                        <span style="animation-delay: 0.2s"></span>
                        <span style="animation-delay: 0.4s"></span>
                    </div>
                </div>
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                    <button onclick="sendMessage()" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ParameterManager {
            constructor() {
                this.params = {};
                this.parseUrlParameters();
                this.displayParameters();
            }

            parseUrlParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                this.params = {
                    org_key: urlParams.get('org_key') || '',
                    user_key: urlParams.get('user_key') || '',
                    module_key: urlParams.get('module_key') || '',
                    industry: urlParams.get('industry') || '',
                    subindustry: urlParams.get('subindustry') || ''
                };
            }

            displayParameters() {
                const sidebar = document.getElementById('paramsSidebar');
                Object.entries(this.params).forEach(([key, value]) => {
                    const paramDiv = document.createElement('div');
                    paramDiv.className = 'param-item';
                    paramDiv.innerHTML = `
                        <span class="param-label">${key}:</span>
                        <span class="param-value">${value || 'Not specified'}</span>
                    `;
                    sidebar.appendChild(paramDiv);
                });
            }

            getParameters() {
                return this.params;
            }
        }

        class ChatManager {
            constructor(parameters) {
                this.parameters = parameters;
                this.messageInput = document.getElementById('messageInput');
                this.chatMessages = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.initialize();
            }

            initialize() {
                this.addMessage('assistant', `Welcome! I'm your AI assistant for the ${this.parameters.module_key} module. How can I help you with your customization?`);

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            addMessage(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type} animate__animated animate__fadeIn`;
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = type === 'user' ? 'U' : 'F';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.chatMessages.insertBefore(messageDiv, this.typingIndicator);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.messageInput.value = '';
                this.addMessage('user', message);
                this.showTypingIndicator();

                try {
                    await this.processMessage(message);
                } catch (error) {
                    console.error('Error processing message:', error);
                    this.addMessage('assistant', 'Sorry, there was an error processing your message. Please try again.');
                }

                this.hideTypingIndicator();
            }

            async processMessage(message) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                const response = `I understand you want to customize ${this.parameters.module_key}. What specific aspects would you like to modify?`;
                this.addMessage('assistant', response);
            }
        }

        let paramManager, chatManager;

        document.addEventListener('DOMContentLoaded', () => {
            paramManager = new ParameterManager();
            chatManager = new ChatManager(paramManager.getParameters());
            window.sendMessage = () => chatManager.sendMessage();
        });
    </script>
</body>
</html>
